<!-- Content -->
<div class="container-fluid">
    <!-- Header -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Welcome to PistachoShortener</h1>
            </div>
        </div>
    </div>

    <!-- Main functionality -->
    <div clas="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <!-- Input -->
                        <form class="form-group" ng-submit="shortenURL()">
                            <div class="input-group">
                                <input type="url" class="form-control" placeholder="Place here your long URL" ng-model="longurl" ng-click="longurl = null" required/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">Shorten!</button>
                                </span>
                            </div>
                        </form>
                        <!-- Result -->
                        <div class="form-group" ng-hide="noresult">
                            <div class="input-group">
                                <span class="input-group-addon">Your short URL is: </span>
                                <input type="url" class="form-control" style="cursor: auto;" ng-model="shorturl" placeholder="pista.cho/hashcode" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Two more functionalities -->
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">

                <!-- QR functionality -->
                <div class="col-md-6">
                    <div class="modal-header">
                        <h3>Get your QR</h3>
                    </div>
                    <div class="jumbotron">
                        <form class="form-group" ng-submit="ShortURLtoQR()">
                            <div class="input-group">
                                <input type="url" class="form-control" placeholder="Place here your short URL" ng-model="form_shorturl" ng-click="form_shorturl = null" required/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">QRrize!</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- CSV functionality -->
                <div class="col-md-6">
                    <div class="modal-header">
                        <h3>Submit longURL CSV to get shortURLs!</h3>
                    </div>
                    <div class="jumbotron">
                        <form class="form-group" ng-submit="CSVtoShortURL()">
                            <div class="input-group">
                                <!--Browse your CSV&hellip;-->
                                <input type="file" class="form-control" ng-model="form_csv" required/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">Shorten!</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer></footer>
